    <style>

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #3a3a3a;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 15px;
            transition: background-color 0.3s;
        }

        .todo-item:hover {
            background-color: #4a4a4a;
        }

        .todo-content {
            flex-grow: 1;
        }

        h2 {
            margin-bottom: 5px;
        }

        .info {
            font-size: 0.9em;
            margin-top: 5px;
            color: #c0c0c0;
        }

        .label {
            font-weight: bold;
        }

        .completed h2 {
            text-decoration: line-through;
            color: #7a7a7a;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 1.5em;
            transition: color 0.3s;
        }

        .delete-btn:hover {
            color: #ff4d4d;
        }

    </style>

</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="todo-item" onclick="toggleCompleted(this)">
            <div class="todo-content">
                <h2>Watch the stars</h2>
                <p class="info"><span class="label">Deadline:</span> 12th November 2024</p>
                <p class="info"><span class="label">Description:</span> go to the trip</p>
            </div>
            <button class="delete-btn" onclick="deleteTodo(event)">üóëÔ∏è</button>
        </div>
        
        <div class="todo-item completed" onclick="toggleCompleted(this)">
            <div class="todo-content">
                <h2>Travel to Asia</h2>
                <p class="info"><span class="label">Deadline:</span> 19th January 2025</p>
            </div>
            <button class="delete-btn" onclick="deleteTodo(event)">üóëÔ∏è</button>
        </div>

        <div class="todo-item" onclick="toggleCompleted(this)">
            <div class="todo-content">
                <h2>Wash the dishes</h2>
            </div>
            <button class="delete-btn" onclick="deleteTodo(event)">üóëÔ∏è</button>
        </div>
    </div>



    <script>

        function toggleCompleted(todoItem) {
            todoItem.classList.toggle('completed');
        }

        function deleteTodo(event) {
            event.stopPropagation();  // Prevent toggling of completed state
            const todoItem = event.target.closest('.todo-item');
            todoItem.remove();
}
    </script>
